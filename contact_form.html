<!DOCTYPE html>
<html lang="en">
<head>
    <title>Contact Us</title>
    <link rel="stylesheet" href="contact_form.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Mukta&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">

</head>
<body>
    <div class="container">
        <form action="">
            <h1>Contact Us</h1>
            <p>Name: <input type="text" name="name" id="name" required placeholder="Enter Full Name"></p>
            <p>Email: <input type="email" name="email" id="email" required placeholder="Enter Valid Email Address"></p>
            <p>Phone Number: <input type="number" name="number" id="number"required placeholder="Enter Phone Number"></p>
            <p>Feedback: <textarea name="message" id="message" cols="80" rows="5" required placeholder="Enter Your Feedback"></textarea></p>
            <input type="submit" value="Submit">
        </form>
    </div>
</body>
</html>
